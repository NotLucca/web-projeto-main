    <main>

        <div class="report-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Denunciar</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Tipo de Denuncia</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>Selecione</option>
                                <option>Uso de água tratada para lavagem de calçada com mangueira</option>
                                <option>Lavagem de carros e outros veículos utilizando água tratada</option>
                                <option>Esgoto à céu aberto</option>
                                <option>Despejo de dejetos em rios ou lagos</option>
                                <option>Outros</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Tipo de Local</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>Selecione</option>
                                <option>Rua</option>
                                <option>Avenida</option>
                                <option>Praça</option>
                                <option>Outros</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nome do Local</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Local">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Descrição</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Foto</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nome do Denunciante</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Denunciante">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Telefone</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Telefone">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Endereço</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Endereço">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Bairro</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Bairro">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Cidade</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cidade">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Estado</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Estado">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">CEP</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="CEP">
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
